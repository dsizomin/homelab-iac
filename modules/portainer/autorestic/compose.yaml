services:
  paperless:
    image: docker:dind
    entrypoint: sh -c
    command:
      - >
        docker exec -t
        $$(docker container ls -q -n 1 --filter label=com.denyssizomin.apps.backup=paperless)
        document_exporter ../export -d --no-progress-bar &&
        wget --timeout=10 --no-verbose https://healthchecks.denyssizomin.com/ping/$$(cat /run/secrets/ping_key)/autorestik_paperless
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy_network
    secrets:
      - source: ping_key
        target: /run/secrets/ping_key
    deploy:
      mode: replicated
      replicas: 0
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=0 */1 * * *"
        - "swarm.cronjob.skip-running=true"
      restart_policy:
        condition: none

  vaultwarden:
    image: docker:dind
    entrypoint: sh -c
    command:
      - >
        docker exec -t
        $$(docker container ls -q -n 1 --filter label=com.denyssizomin.apps.backup=vaultwarden)
        /vaultwarden backup &&
        wget --timeout=10 --no-verbose https://healthchecks.denyssizomin.com/ping/$$(cat /run/secrets/ping_key)/autorestik_vaultwarden
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy_network
    secrets:
      - source: ping_key
        target: /run/secrets/ping_key
    deploy:
      mode: replicated
      replicas: 0
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=0 */1 * * *"
        - "swarm.cronjob.skip-running=true"
      restart_policy:
        condition: none

  upload:
    image: cupcakearmy/autorestic
    entrypoint: sh -c
    command:
      - >
        autorestic -c /etc/autorestic/.autorestic.yaml --ci backup -a &&
        curl -fsS -m 10 --retry 5 -o /dev/null https://healthchecks.denyssizomin.com/ping/$$(cat /run/secrets/ping_key)/autorestik_upload
    configs:
      - source: config
        target: /etc/autorestic/.autorestic.yaml
    secrets:
      - source: ping_key
        target: /run/secrets/ping_key
      - source: env
        target: /etc/autorestic/.autorestic.env
    networks:
      - proxy_network
    volumes:
      - /srv/data/paperless/export:/srv/data/paperless:ro
      - /srv/data/vaultwarden:/srv/data/vaultwarden:ro
      - /srv/data/opengist:/srv/data/opengist:ro
      - /srv/data/miniserve:/srv/data/miniserve:ro
    deploy:
      mode: replicated
      replicas: 0
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=30 */1 * * *"
        - "swarm.cronjob.skip-running=true"
      restart_policy:
        condition: none

configs:
  config:
    external: true
    name: "${AUTORESTIC_CONFIG_FILE}"

secrets:
  env:
    external: true
    name: "${AUTORESTIC_ENV_SECRET}"
  ping_key:
    external: true
    name: "${PING_KEY_SECRET}"

networks:
  proxy_network:
    external: true
    name: "${PROXY_NETWORK}"
