version: 2

global:
  forget:
    keep-last: 5
    keep-hourly: 24
    keep-daily: 30
    keep-weekly: 4
    keep-monthly: 12
    keep-yearly: 1
    keep-within: "14d"

locations:
  paperless:
    from: /srv/data/paperless
    to: r2
    forget: prune

  vaultwarden:
    from: /srv/data/vaultwarden
    to: r2
    forget: prune

  opengist:
    from: /srv/data/opengist
    to: r2
    forget: prune

  miniserve:
    from: /srv/data/miniserve
    to: r2
    forget: prune

backends:
  r2:
    type: s3
    path: https://a2de594f2c9ac168316a62056f9a7303.r2.cloudflarestorage.com/homelab-docker-apps-backup
